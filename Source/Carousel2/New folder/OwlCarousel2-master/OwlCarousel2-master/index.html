<script>
$(document).ready(function($) {

	$('.owl-carousel').owlCarousel({
		items:1,
		loop:true,
		margin:10,
		lazyLoad:true, //in this example only applied on video thumbnails
		merge: true, 
		video: true,
		responsive:{	
			480:{
				items:2
			},

			678:{
				items:3
			},

			960:{
				items:5
			}
		}
	});
});
</script>
