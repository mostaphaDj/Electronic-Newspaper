<script>
	jQuery(document).ready(function($) {

	var owl = $('.owl-carousel');

	owl.owlCarousel({
		loop:true,
		nav:true,
		rtl: true,
		margin:30,
		responsive:{
			0:{
				items:1
			},
			600:{
				items:2
			},			
			960:{
				items:3
			},
			1200:{
				items:4
			}
		}
	});

	owl.on('mousewheel', function (e) {
	    if (e.deltaY>0) {
			owl.trigger('prev.owl');
	    } else {
			owl.trigger('next.owl');
	    }
	    e.preventDefault();
	});
	});
</script>
